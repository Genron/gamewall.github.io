name: Build & Deploy E-Reader
on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install dependencies
        run: npm ci

      - name: Fetch data
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: node ./scripts/fetchCollection.js

      - name: Build app
        env:
          REACT_APP_BGG_AUTH_TOKEN: 'todo'
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
